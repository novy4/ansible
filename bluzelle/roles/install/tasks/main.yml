- name: Set up firewall for SDK
  ufw:
    rule: allow
    port: '26656'
    proto: tcp

- name: Set up firewall for SSH
  ufw:
    rule: allow
    port: '22'
    proto: tcp

- name: Enable ufw
  ufw:
    state: enabled
    policy: allow

- name: Go Repository
  apt_repository:
    repo: ppa:longsleep/golang-backports

- name: Install required system packages
  apt: 
    name: ['git', 'curl', 'build-essential', 'jq', 'golang-go'] 
    state: latest 
    update_cache: yes

#  with_items:
