---

- name: copy weekly_timestamp file 
  copy:
    src: "files/noia_weekly_uptime.sh"
    dest: "$HOME"
    owner: "root"
    group: "root"

- name: Changing perm of "noia_weekly_uptime.sh", adding "+x"
  file: dest=$HOME/noia_weekly_uptime.sh mode=a+x

- name: copy noia_uptime.sh file 
  copy:
    src: "files/noia_uptime.sh"
    dest: "$HOME"
    owner: "root"
    group: "root"

- name: Changing perm of "noia_uptime.sh", adding "+x"
  file: dest=$HOME/noia_uptime.sh mode=a+x
